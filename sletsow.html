<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="styles.css"> <!-- File CSS untuk gaya slide -->
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="marr43.jpg" alt="Slide 1">
        </div>
        <div class="slide fade">
            <img src="pcool.jpg" alt="Slide 2">
        </div>
        <div class="slide fade">
            <img src="rafa hitam.jpg" alt="Slide 3">
        </div>
    </div>
    
    <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="next" onclick="plusSlides(1)">&#10095;</button>

    <script src="sript.js"></script> <!-- File JavaScript untuk mengontrol slide show -->
</body>
</html>
